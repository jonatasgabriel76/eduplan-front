<form [formGroup]="docenteForm" novalidate>
  <div class="panel">

    <div class="panel-body">
      <div class="row">
        <div class="col-xs-4">
          <input-container label="Nome">
            <input type="text" class="form-control" placeholder="nome" formControlName="nome" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="E-mail">
            <input type="text" class="form-control" placeholder="email" formControlName="email" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Senha">
            <input type="password" class="form-control" placeholder="senha" formControlName="senha" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Matricula">
            <input type="text" class="form-control" placeholder="matricula" formControlName="matricula" autocomplete="off">
          </input-container>
        </div>

        <div class="col-xs-4">
          <input-container label="Perfil"><br>
            <select formControlName="perfil" class="form-control">
              <option value="diretor">Diretor</option>
              <option value="docente">Docente</option>
            </select>
          </input-container>
        </div>

      </div>
    </div>
    <div class="panel-footer">
      <button (click)="salvar(docenteForm.value)" [disabled]="!docenteForm.valid" class="btn btn-success">
        Salvar
      </button>
      <button [routerLink]="['/docente/']" class="btn btn-default">
        Voltar
      </button>
    </div>
  </div>
</form>

<pre>{{ docenteForm.value | json }}</pre>
