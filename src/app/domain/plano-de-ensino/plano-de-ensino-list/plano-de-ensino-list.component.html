<div class="row" style="height: 220px;">
  <div class="col-md-12">

    <!-- AQUI -->
    <a class="btn btn-primary" [routerLink]="['/plano-de-ensino/novo']">
      <i class="fa fa-plus"></i>
      <span>Novo</span>
    </a>

  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <section class="panel">
      <div class="panel-body">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered dataTable">
          <thead>

            <!-- AQUI -->
            <tr>
              <th>Disciplina</th>
              <th>Docente</th>
              <th class="no-sort text-center">Ações</th>
            </tr>

          </thead>
          <tbody>

            <!-- AQUI -->
            <tr *ngFor="let planoDeEnsino of planosDeEnsino; let i = index">
              <td>{{planoDeEnsino.disciplina}}</td>
              <td><a [routerLink]="['/plano-de-ensino/visualizar', planoDeEnsino.id]">{{planoDeEnsino.docente.nome}}</a></td>
              <td class="text-center">
                <a class="btn btn-default" rel="tooltip" data-placement="top" [routerLink]="['/plano-de-ensino/alterar', planoDeEnsino.id]" title="" data-original-title="Alterar">
                  <i class="fa fa-pencil"></i>
                </a>
                <a class="btn btn-default modal-confirm" (click)="openModal(template, planoDeEnsino, i)" data-url="#">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>

          </tbody>
        </table>

        <ng-template #template>
          <div class="modal-body text-center">
            <p>Deseja realmente excluir a planoDeEnsino {{selectedPlanoDeEnsino.nome}}</p>
            <button type="button" class="btn btn-default" (click)="deletePlanoDeEnsino()">Sim</button>
            <button type="button" class="btn btn-primary" (click)="hideModal()">Não</button>
          </div>
        </ng-template>

      </div>
    </section>
  </div>
</div>
